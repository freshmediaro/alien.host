<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2563eb">
    <title>Forgot Password - TenantOS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-wrapper">
                <a href="login.html"> <img src="img/logo.png" alt="Young Events & Travel" class="logo"></a>
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="main-card">
            <div class="card-content">
                <!-- Header -->
                <div class="form-header">
                    <p class="subtitle">Recover your password</p>
                    <h2 class="title">Forgot Password?</h2>
                </div>

                <!-- Login Form -->
                <form class="login-form" action="#" method="POST">
                    <!-- Email Input -->
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input peer" 
                                placeholder="Email Address"
                                required
                            >
                            <label 
                                for="email" 
                                class="form-label"
                            >
                                Email Address
                            </label>
                            <div class="input-icon">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                            </div>
                        </div>
                    </div>

<div class="captcha-container">
  <img src="img/captcha.gif" alt="captcha" class="captcha-icon">
</div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button 
                            type="submit" 
                            class="submit-button"
                        >
                            Recover Password
                        </button>
                    </div>

                    <!-- Register Link -->
                    <div class="form-footer">
                        <span class="footer-text">Back to </span>
                        <a href="login.html" class="footer-link">
                            Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Footer Links -->
        <div class="page-footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Terms of use</a>
                <span class="separator">|</span>
                <a href="#" class="footer-link">Privacy policy</a>
                <span class="separator">|</span>
                <a href="#" class="footer-link">Cookies</a>
            </div>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
