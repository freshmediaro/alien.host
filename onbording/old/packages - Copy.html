<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2563eb">
    <title>Select Package - Young Events</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="register-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-wrapper">
                <img src="img/logo.png" alt="Young Events & Travel" class="logo">
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="main-card">
            <div class="card-content">
                <!-- Header -->
                <div class="form-header">
                    <p class="subtitle">Choose your perfect package</p>
                    <h2 class="title">Select Package</h2>
                </div>

                <!-- Package Selection Form -->
                <form class="register-form" action="#" method="POST">
                    <!-- Package Options -->
                    <div class="package-grid">
                        <!-- Basic Package -->
                        <div class="package-card" data-package="basic">
                            <input type="radio" id="package-basic" name="selected_package" value="basic" class="package-radio">
                            <label for="package-basic" class="package-label">
                                <div class="package-header">
                                    <div class="package-icon">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4" />
                                        </svg>
                                    </div>
                                    <h3 class="package-name">Basic</h3>
                                    <div class="package-price">
                                        <span class="price-amount">€99</span>
                                        <span class="price-period">/month</span>
                                    </div>
                                </div>
                                <div class="package-features">
                                    <ul class="feature-list">
                                        <li class="feature-item">✓ Up to 50 guests</li>
                                        <li class="feature-item">✓ Basic event planning</li>
                                        <li class="feature-item">✓ Email support</li>
                                        <li class="feature-item">✓ Standard templates</li>
                                    </ul>
                                </div>
                            </label>
                        </div>

                        <!-- Standard Package -->
                        <div class="package-card" data-package="standard">
                            <input type="radio" id="package-standard" name="selected_package" value="standard" class="package-radio">
                            <label for="package-standard" class="package-label">
                                <div class="package-header">
                                    <div class="package-icon">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <h3 class="package-name">Standard</h3>
                                    <div class="package-price">
                                        <span class="price-amount">€199</span>
                                        <span class="price-period">/month</span>
                                    </div>
                                </div>
                                <div class="package-features">
                                    <ul class="feature-list">
                                        <li class="feature-item">✓ Up to 150 guests</li>
                                        <li class="feature-item">✓ Advanced event planning</li>
                                        <li class="feature-item">✓ Priority support</li>
                                        <li class="feature-item">✓ Custom templates</li>
                                        <li class="feature-item">✓ Vendor management</li>
                                    </ul>
                                </div>
                            </label>
                        </div>

                        <!-- Premium Package -->
                        <div class="package-card package-featured" data-package="premium">
                            <input type="radio" id="package-premium" name="selected_package" value="premium" class="package-radio">
                            <label for="package-premium" class="package-label">
                                <div class="package-badge">Most Popular</div>
                                <div class="package-header">
                                    <div class="package-icon">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                                        </svg>
                                    </div>
                                    <h3 class="package-name">Premium</h3>
                                    <div class="package-price">
                                        <span class="price-amount">€399</span>
                                        <span class="price-period">/month</span>
                                    </div>
                                </div>
                                <div class="package-features">
                                    <ul class="feature-list">
                                        <li class="feature-item">✓ Up to 500 guests</li>
                                        <li class="feature-item">✓ Full event planning</li>
                                        <li class="feature-item">✓ 24/7 support</li>
                                        <li class="feature-item">✓ Premium templates</li>
                                        <li class="feature-item">✓ Vendor management</li>
                                        <li class="feature-item">✓ Analytics dashboard</li>
                                        <li class="feature-item">✓ Custom branding</li>
                                    </ul>
                                </div>
                            </label>
                        </div>

                        <!-- Enterprise Package -->
                        <div class="package-card" data-package="enterprise">
                            <input type="radio" id="package-enterprise" name="selected_package" value="enterprise" class="package-radio">
                            <label for="package-enterprise" class="package-label">
                                <div class="package-header">
                                    <div class="package-icon">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                        </svg>
                                    </div>
                                    <h3 class="package-name">Enterprise</h3>
                                    <div class="package-price">
                                        <span class="price-amount">€799</span>
                                        <span class="price-period">/month</span>
                                    </div>
                                </div>
                                <div class="package-features">
                                    <ul class="feature-list">
                                        <li class="feature-item">✓ Unlimited guests</li>
                                        <li class="feature-item">✓ Dedicated planner</li>
                                        <li class="feature-item">✓ VIP support</li>
                                        <li class="feature-item">✓ Custom development</li>
                                        <li class="feature-item">✓ Advanced analytics</li>
                                        <li class="feature-item">✓ White-label solution</li>
                                        <li class="feature-item">✓ API access</li>
                                    </ul>
                                </div>
                            </label>
                        </div>

                        <!-- Custom Package -->
                        <div class="package-card" data-package="custom">
                            <input type="radio" id="package-custom" name="selected_package" value="custom" class="package-radio">
                            <label for="package-custom" class="package-label">
                                <div class="package-header">
                                    <div class="package-icon">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                    </div>
                                    <h3 class="package-name">Custom</h3>
                                    <div class="package-price">
                                        <span class="price-amount">Contact Us</span>
                                        <span class="price-period">for pricing</span>
                                    </div>
                                </div>
                                <div class="package-features">
                                    <ul class="feature-list">
                                        <li class="feature-item">✓ Tailored solution</li>
                                        <li class="feature-item">✓ Dedicated team</li>
                                        <li class="feature-item">✓ Custom integrations</li>
                                        <li class="feature-item">✓ On-premise option</li>
                                        <li class="feature-item">✓ Training included</li>
                                        <li class="feature-item">✓ SLA guarantee</li>
                                    </ul>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="terms-group">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            name="terms" 
                            class="form-checkbox"
                            required
                        >
                        <label for="terms" class="terms-label">
                            I accept the <a href="#" class="terms-link">terms and conditions</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button 
                            type="submit" 
                            class="submit-button"
                        >
                            Continue with Selected Package
                        </button>
                    </div>

                    <!-- Login Link -->
                    <div class="form-footer">
                        <span class="footer-text">Already have an account? </span>
                        <a href="login.html" class="footer-link">
                            Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Footer Links -->
        <div class="page-footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Terms and Conditions</a>
                <span class="separator">|</span>
                <a href="#" class="footer-link">Privacy Policy</a>
                <span class="separator">|</span>
                <a href="#" class="footer-link">Cookies</a>
            </div>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
