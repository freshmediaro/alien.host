<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2563eb">
    <title>Select Package - Young Events</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="register-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-wrapper">
                <img src="img/logo.png" alt="Young Events & Travel" class="logo">
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="main-card">
            <div class="card-content">
                <!-- Header -->
                <div class="form-header">
                    <h2 class="title">Select Package</h2>
                    <p class="subtitle">What would you like to build?</p>

                </div>

                <!-- Package Selection Form -->
                <form class="register-form" action="#" method="POST">
                    <!-- Package Options -->
                    <div class="package-grid">
                        <!-- Website Package -->
                        <div class="package-card" data-package="website">
                            <input type="radio" id="package-website" name="selected_package" value="website" class="package-radio">
                            <label for="package-website" class="package-label">
                                <div class="package-header">
                                    <div class="package-icon">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4" />
                                        </svg>
                                    </div>

                                </div>
                                <div class="package-features">
                                    <ul class="feature-list">
                                        <h3 class="package-name">Website</h3>
                                        <p class="feature-item">Websites for your business</p>
                                    </ul>
                                </div>
                            </label>
                        </div>

                        <!-- Marketplace Package -->
                        <div class="package-card" data-package="marketplace">
                            <input type="radio" id="package-marketplace" name="selected_package" value="marketplace" class="package-radio">
                            <label for="package-marketplace" class="package-label">
                                <div class="package-header">
                                    <div class="package-icon">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4" />
                                        </svg>
                                    </div>

                                </div>
                                <div class="package-features">
                                    <ul class="feature-list">
                                        <h3 class="package-name">Marketplace</h3>
                                        <p class="feature-item">Allow others to sell on your website while you charge a comission</p>
                                    </ul>
                                </div>
                            </label>
                        </div>

                        <!-- Saas App Package -->
                        <div class="package-card" data-package="saasapp">
                            <input type="radio" id="package-saasapp" name="selected_package" value="saasapp" class="package-radio">
                            <label for="package-saasapp" class="package-label">
                                <div class="package-header">
                                    <div class="package-icon">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4" />
                                        </svg>
                                    </div>

                                </div>
                                <div class="package-features">
                                    <ul class="feature-list">
                                        <h3 class="package-name">Saas App</h3>
                                        <p class="feature-item">Websites for your business</p>
                                    </ul>
                                </div>
                            </label>
                        </div>

                        <!-- Wordpress Package -->
                        <div class="package-card" data-package="wordpress">
                            <input type="radio" id="package-wordpress" name="selected_package" value="wordpress" class="package-radio">
                            <label for="package-wordpress" class="package-label">
                                <div class="package-header">
                                    <div class="package-icon">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4" />
                                        </svg>
                                    </div>

                                </div>
                                <div class="package-features">
                                    <ul class="feature-list">
                                        <h3 class="package-name">Wordpress</h3>
                                        <p class="feature-item">Websites for your business</p>
                                    </ul>
                                </div>
                            </label>
                        </div>

                        <!-- Developer Shipyard Package -->
                        <div class="package-card" data-package="custom">
                            <input type="radio" id="package-custom" name="selected_package" value="custom" class="package-radio">
                            <label for="package-custom" class="package-label">
                                <div class="package-header">
                                    <div class="package-icon">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4" />
                                        </svg>
                                    </div>

                                </div>
                                <div class="package-features">
                                    <ul class="feature-list">
                                        <h3 class="package-name">Dev Shipyard</h3>
                                        <p class="feature-item">Websites for your business</p>
                                    </ul>
                                </div>
                            </label>
                        </div>



                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button 
                            type="submit" 
                            class="submit-button"
                        >
                            Continue with Selected Package
                        </button>
                    </div>

                    <!-- Login Link -->
                    <div class="form-footer">
                        <span class="footer-text">I would like to start from scratch</span>
                        <a href="login.html" class="footer-link">
                            Custom
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Footer Links -->
        <div class="page-footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Terms and Conditions</a>
                <span class="separator">|</span>
                <a href="#" class="footer-link">Privacy Policy</a>
                <span class="separator">|</span>
                <a href="#" class="footer-link">Cookies</a>
            </div>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
