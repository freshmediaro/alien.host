<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2563eb">
    <title>Identity Verification - TenantOS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-wrapper">
                <a href="login.html"> <img src="img/logo.png" alt="TenantOS" class="logo"></a>
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="main-card">
            <div class="card-content">
                <!-- Header -->
                <div class="form-header">
                    <p class="subtitle">Identity verification</p>
                    <h2 class="title">Authentication</h2>


                </div>
                
                <div class="twofa-description">We’ve sent a text message with a 
                    verification code to the phone number
                     <strong style="color: #ffffff;">+402 155 544 555</strong>                    
                </div>
<!-- Email Description 
                <div class="twofa-description">Enter the verification code
                </div>-->

                <!-- 2FA Form -->
                <form class="twofa-form" action="#" method="POST">
                    <!-- 2FA Code Inputs -->
                    <div class="form-group">
                        <div class="twofa-inputs-wrapper">
                            <input 
                                type="text" 
                                id="code1" 
                                name="code1" 
                                class="twofa-input peer" 
                                placeholder=""
                                maxlength="1"
                                required
                            >
                            <input 
                                type="text" 
                                id="code2" 
                                name="code2" 
                                class="twofa-input peer" 
                                placeholder=""
                                maxlength="1"
                                required
                            >
                            <input 
                                type="text" 
                                id="code3" 
                                name="code3" 
                                class="twofa-input peer" 
                                placeholder=""
                                maxlength="1"
                                required
                            >
                            <input 
                                type="text" 
                                id="code4" 
                                name="code4" 
                                class="twofa-input peer" 
                                placeholder=""
                                maxlength="1"
                                required
                            >
                            <input 
                                type="text" 
                                id="code5" 
                                name="code5" 
                                class="twofa-input peer" 
                                placeholder=""
                                maxlength="1"
                                required
                            >
                            <input 
                                type="text" 
                                id="code6" 
                                name="code6" 
                                class="twofa-input peer" 
                                placeholder=""
                                maxlength="1"
                                required
                            >
                        </div>
                        <label class="twofa-label">
                            Enter 6-digit code
                        </label>
                    </div>

                                        <!-- resend code Link -->
                                        <div class="form-footer">
                                            <span class="footer-text">Didin’t recived the code? </span>
                                            <a href="register.html" class="footer-link">
                                                Resend code
                                            </a>
                                            <span class="footer-text"> in 2:59 </span>
                                        </div>

         
                

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button onclick="window.location.href='platform.html'; return false;"
                            type="submit" 
                            class="submit-button"
                        >
                            Verify identity
                        </button>
                    </div>
                             <!-- Terms and Conditions -->
                             <div class="verify-terms-group">
                                <label for="terms" class="terms-label">
            Change phone number <span class="footer-text"> in 14:59 </span>
        </label>
    </div>

                </form>
            </div>
        </div>
        
        <!-- Footer Links -->
        <div class="page-footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Terms of use</a>
                <span class="separator">|</span>
                <a href="#" class="footer-link">Privacy policy</a>
                <span class="separator">|</span>
                <a href="#" class="footer-link">Cookies</a>
            </div>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
