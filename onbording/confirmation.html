<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2563eb">
    <title>Identity Verification - TenantOS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-wrapper">
                <a href="login.html"> <img src="img/logo.png" alt="TenantOS" class="logo"></a>
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="main-card">
            <div class="card-content">
                <!-- Header -->
                <div class="form-header">
                    <p class="subtitle">Congratulations!</p>
                    <h2 class="title">You have successfully created your account</h2>


                </div>
                <div class="confirmation-image-container">
                   <a href="verify.html"> <img src="img/checkmark.png" alt="Confirmation" class="confirmation-image"></a>
                </div>
                <div class="twofa-description-top">We've sent you an email with a link to confirm your account.</div>
                <div class="twofa-description">Please check your inbox and click the link to continue.
                    If you can't find it, check your spam or junk folder.
                </div>
                <!-- Email Description 
                <div class="twofa-description">Enter the verification code
                </div>-->

            </div>
        </div>

        <!-- Footer Links -->
        <div class="page-footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Terms of use</a>
                <span class="separator">|</span>
                <a href="#" class="footer-link">Privacy policy</a>
                <span class="separator">|</span>
                <a href="#" class="footer-link">Cookies</a>
            </div>
        </div>
    </div>

    <script src="js/javascript.js"></script>
</body>

</html>
